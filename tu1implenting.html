<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css implentation</title>
     <!--this is a second way know2n as internal css -->
    <!--in internal css we give all the command of css in head tag-->
    <link rel="stylesheet" href="tu1.css">
    <img src="imgfiles/" alt="refresh">

    <style>
           p{


            color:rgb(10, 51, 56); 
            background:white !important;
        }
    </style>
    <!--the tag writeen in last get preferenced-->
    <!--important tag is used for getting more preference-->
</head>
<!--Inline css get preference over internal and external css-->
<body>
    <h1>It contains the implentation of css</h1>
    <!--there are three types of method to implement css in our html code-->
    <!--first way is put the css comand with our tag itself for example-->
    <p style="color: red;">This a demo line</p><!--tis  way is not recommended-->
    <!--this way is known as inline css it make our code messy and lengthy and not recommended-->
</body>
</html>
